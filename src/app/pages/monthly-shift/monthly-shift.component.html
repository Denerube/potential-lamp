
<div class="date-grid">
    @for (entry of amountOfDays(); track $index){
        <div class="date">
            <app-per-day [dayNumber]=entry [monthNumber]="monthNumber()" />
        </div>
    }
</div>

<div class="worker-list" >
@for (entry of workers(); track $index){
    <app-worker-item [worker]="entry"/> 
}
</div>

<div class="date shiftPerDayStyle filled-{{shiftPerDay().filled}}" cdkDropList (cdkDropListDropped)="drop($event)">
    <p>Datum : {{adjustedDayNumber()}}/{{adjustedMonthNumber()}}/{{year()}}</p>
    <p>Hours needed : {{shiftPerDay().aantalUrenFilled}}/{{shiftPerDay().aantalUrenNeeded}}</p>
    <a [routerLink]="['/shiftDay',{date:shiftPerDay().shiftDate}]" routerLinkActive="active" ariaCurrentWhenActive="page">details</a>
</div>
